<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn AI Detector</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 14px;
      opacity: 0.9;
    }
    
    .status-value {
      font-weight: 600;
      font-size: 14px;
    }
    
    .status-value.online {
      color: #4ade80;
    }
    
    .status-value.offline {
      color: #f87171;
    }
    
    .settings {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
    }
    
    .setting-item {
      margin-bottom: 15px;
    }
    
    .setting-item:last-child {
      margin-bottom: 0;
    }
    
    .setting-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .setting-input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 4px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .setting-input:focus {
      outline: none;
      background: white;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4ade80;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¤– LinkedIn AI Detector</h1>
  </div>
  
      <div class="status">
      <div class="status-item">
        <span class="status-label">Extension Status:</span>
        <span class="status-value" id="extension-status">Active</span>
      </div>
      <div class="status-item">
        <span class="status-label">Gemini Connection:</span>
        <span class="status-value" id="gemini-status">Checking...</span>
      </div>
      <div class="status-item">
        <span class="status-label">Posts Analyzed:</span>
        <span class="status-value" id="posts-analyzed">0</span>
      </div>
    </div>
  
      <div class="settings">
      <div class="setting-item">
        <label class="setting-label">Gemini API Key: <span style="color: #ff6b6b;">*</span></label>
        <input type="text" class="setting-input" id="gemini-api-key" value="" placeholder="Enter your Gemini API key">
        <div style="font-size: 11px; color: #666; margin-top: 5px;">
          Get your API key from <a href="https://makersuite.google.com/app/apikey" target="_blank" style="color: #667eea;">Google AI Studio</a>
        </div>
      </div>
      
      <div class="setting-item">
        <label class="setting-label">Gemini Endpoint:</label>
        <input type="text" class="setting-input" id="gemini-endpoint" value="https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent" placeholder="Gemini API endpoint">
      </div>
      
      <div class="setting-item">
        <label class="setting-label">Auto-detect:</label>
        <label class="toggle-switch">
          <input type="checkbox" id="auto-detect" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item" style="text-align: center;">
        <button id="test-connection" class="test-connection-btn">Test Connection</button>
        <div id="connection-result" style="margin-top: 10px; font-size: 12px;"></div>
      </div>
    </div>
  
  <div class="footer">
    <p>Detect AI-generated content in LinkedIn</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
